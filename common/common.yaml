    Waardelijst:
      type: "object"
      description: "Generieke waardelijst met waarden om een code en omschrijving op te nemen."
      properties:
        code:
          type: "string"
          description: "6"
        waarde:
          type: "string"
          description: "Huurrecht (zakelijk)"
    Waardetabel:
      type: "object"
      properties:
        code:
          type: "string"
          example: "6030"
        omschrijving:
          type: "string"
          example: "Nederland"
    Geometry:
      description: GeoJSON geometry
      required:
      - type
      type: object
      properties:
        type:
          description: The geometry type
          type: string
          enum:
          - Point
          - MultiPoint
          - LineString
          - MultiLineString
          - Polygon
          - MultiPolygon
          - Feature
          - FeatureCollection
          - GeometryCollection
      discriminator:
        propertyName: type
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1
    Point2D:
      description: A 2D point
      type: array
      items:
        type: number
      maxItems: 2
      minItems: 2
    Point:
      description: GeoJSON point geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.2
    MultiPoint:
      description: GeoJSON multi-point geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.3
    LineString:
      description: GeoJSON line-string geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              $ref: '#/components/schemas/Point2D'
            minItems: 2
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.4
    MultiLineString:
      description: GeoJSON multi-line-string geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.5
    Polygon:
      description: GeoJSON polygon geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/components/schemas/Point2D'
      externalDocs:
        url: https://tools.ietf.org/html/rfc7946#section-3.1.6
    MultiPolygon:
      description: GeoJSON multi-polygon geometry
      type: object
      allOf:
      - $ref: '#/components/schemas/Geometry'
      - required:
        - coordinates
        type: object
        properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                type: array
                items:
